{% extends 'schedule_app/base_template.html' %}

{% block content %}
<h1>Planner List</h1>
{% if planner_list %}
<ul>
{% for planner in planner_list %}
<li>
<a href="{{ planner.get_absolute_url }}">{{ planner.name }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no planners registered.</p>
{% endif %}
{% endblock %}
